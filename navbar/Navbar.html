<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Navbar Container */
  .navbar {
    background: linear-gradient(135deg, #2b32b2, #1488cc);
    color: #ffffff;
    width: 100%;
    height: 70px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 0 40px;
    transition: all 0.3s ease;
  }

  .nav-links {
    display: flex;
    list-style: none;
    width: auto;
    max-width: 800px;
    margin-left: auto;
    padding: 0 20px;
    position: relative;
    gap: 5px;
  }

  .nav-links li {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.85);
    padding: 12px 10px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    height: 70px;
    border-radius: 8px 8px 0 0;
    overflow: hidden;
  }

  .nav-links a:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-100%);
    transition: transform 0.3s ease;
    z-index: -1;
  }

  .nav-links a:hover:before {
    transform: translateY(0);
  }

  .nav-links a:hover {
    color: #ffffff;
  }

  .nav-links a.active {
    color: #6effff;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.1);
  }

  .nav-links a .icon {
    font-size: 22px;
    margin-bottom: 4px;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .nav-links a:hover .icon {
    transform: translateY(-5px) scale(1.1);
  }

  .nav-links a .text {
    font-size: 13px;
    font-weight: 400;
    letter-spacing: 0.5px;
    opacity: 0.95;
    transform: translateY(0);
    transition: transform 0.3s ease;
  }

  .nav-links a:hover .text {
    transform: translateY(2px);
  }

  /* Active Indicator */
  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 4px;
    background: #6effff;
    transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    border-radius: 4px 4px 0 0;
    box-shadow: 0 -2px 8px rgba(110, 255, 255, 0.4);
  }

  .nav-links a.active::after {
    width: 75%;
  }

  .brand-container {
    display: flex;
    align-items: center;
    gap: 25px;
    color: white;
  }

  .app-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
  }
  
  .app-brand img {
    width: 42px;
    height: auto;
    transition: transform 0.4s ease;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  }
  
  .app-brand:hover img {
    transform: rotate(5deg) scale(1.05);
  }

  .app-brand p {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .user-profile {
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 15px;
    border-radius: 50px;
    backdrop-filter: blur(5px);
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
  }

  .user-profile:hover {
    background: rgba(255, 255, 255, 0.18);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
  }

  .exit-btn {
    background: rgba(255, 255, 255, 0.1);
    padding: 6px 12px;
    border-radius: 50px;
    backdrop-filter: blur(5px);
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    margin-left: 20px;
  }

  .exit-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .exit-btn i {
    margin-right: 6px;
    font-size: 16px;
  }

  /* Mobile Header Style */
  .mobile-header {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2b32b2, #1488cc);
    color: white;
    padding: 12px 20px;
    height: 65px;
    z-index: 1001;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  .mobile-brand {
    display: flex;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 600;
    gap: 10px;
  }

  .mobile-brand img {
    width: 36px;
    height: auto;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  }

  .mobile-nav-toggle {
    background: rgba(255, 255, 255, 0.12);
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 1.1rem;
    cursor: pointer;
  }

  /* Mobile Navigation Menu */
  .mobile-nav-menu {
    display: none;
    position: fixed;
    top: 65px;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2b32b2, #1488cc);
    z-index: 1000;
    padding: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    animation: slideDown 0.3s ease-in-out;
  }

  @keyframes slideDown {
    0% { transform: translateY(-20px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .mobile-nav-menu.show {
    display: block;
  }

  .mobile-nav-menu ul {
    list-style: none;
  }

  .mobile-nav-menu li {
    margin: 10px 0;
  }

  .mobile-nav-menu a {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
  }

  .mobile-nav-menu a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(5px);
  }

  .mobile-nav-menu a i {
    margin-right: 12px;
    width: 20px;
    text-align: center;
  }

  .mobile-exit {
    background: rgba(255, 70, 70, 0.2);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  .mobile-exit:hover {
    background: rgba(255, 70, 70, 0.3);
  }

  /* Responsive for Mobile */
  @media screen and (max-width: 1024px) {
    .navbar {
      padding: 0 20px;
    }
    
    .nav-links .text {
      font-size: 12px;
    }
  }

  @media screen and (max-width: 768px) {
    .navbar {
      display: none;
    }

    .mobile-header {
      display: flex;
    }

    body {
      padding-top: 65px;
    }
  }

  /* Animation for page transitions */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  body {
    animation: fadeIn 0.5s ease-out;
    padding-top: 70px; /* Add space for fixed navbar */
  }
</style>

<script>
  // Function to mark active nav link based on current URL
  function markActiveNavLink() {
    const currentPage = window.location.pathname.split("/").pop(); // Get filename from URL
    const navLinks = document.querySelectorAll(".nav-links a, .mobile-nav-menu a");

    navLinks.forEach((link) => {
      const linkHref = link.getAttribute("href").split("/").pop(); // Get filename from href
      if (linkHref === currentPage || (currentPage === "" && linkHref === "index.html")) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  // Mobile menu toggle
  document.addEventListener("DOMContentLoaded", function() {
    markActiveNavLink();
    
    const mobileMenuToggle = document.getElementById("mobileMenuToggle");
    const mobileNavMenu = document.getElementById("mobileNavMenu");
    
    if (mobileMenuToggle) {
      mobileMenuToggle.addEventListener("click", function() {
        mobileNavMenu.classList.toggle("show");
        const icon = mobileMenuToggle.querySelector("i");
        if (mobileNavMenu.classList.contains("show")) {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-times");
        } else {
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
        }
      });
    }
  });
</script>
